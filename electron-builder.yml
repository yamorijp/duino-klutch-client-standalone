asar: true
files:
  - "*.js"
  - "public/"
  - "node_modules/"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"

publish: null

directories:
  output: dist_electron

linux:
  target:
    - AppImage
  icon: assets/icons/256x256.png
  category: Utility

win:
  target:
    - zip
  icon: assets/icons/icon.ico
